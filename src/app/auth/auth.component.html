<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert> -->
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div *ngIf="isLoginMode === 'SignUp as School'" class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          ngModel
          name="name"
          required
        />
      </div>
      <div *ngIf="isLoginMode === 'SignUp as School'" class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          class="form-control"
          ngModel
          name="address"
          required
        />
      </div>
      <div *ngIf="isLoginMode === 'SignUp as School'" class="form-group">
        <label for="photo">Photo</label>
        <input
          type="text"
          id="photo"
          class="form-control"
          ngModel
          name="photo"
        />
      </div>
      <div *ngIf="isLoginMode === 'SignUp as School'" class="form-group">
        <label for="zipCode">ZipCode</label>
        <input
          type="number"
          id="zipCode"
          class="form-control"
          ngModel
          name="zipCode"
          required
          pattern="^\d{6}$"
        />
      </div>
      <div *ngIf="isLoginMode === 'SignUp as School'" class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          class="form-control"
          ngModel
          name="city"
          required
        />
      </div>
      <div *ngIf="isLoginMode === 'SignUp as School'" class="form-group">
        <label for="state">State</label>
        <input
          type="text"
          id="state"
          class="form-control"
          ngModel
          name="state"
          required
        />
      </div>
      <div *ngIf="isLoginMode === 'SignUp as School'" class="form-group">
        <label for="country">Country</label>
        <input
          type="text"
          id="country"
          class="form-control"
          ngModel
          name="country"
          required
        />
      </div>
      <div *ngIf="isLoginMode === 'SignUp as User'" class="form-group">
        <label for="username">User Name</label>
        <input
          type="text"
          id="userName"
          class="form-control"
          ngModel
          name="userName"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div *ngIf="isLoginMode === 'Login as User' || isLoginMode === 'Login as School'" class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div *ngIf="isLoginMode === 'SignUp as User'" class="form-group">
        <label for="role">Role</label>
        <input
          type="text"
          id="role"
          class="form-control"
          ngModel
          name="role"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode  }}
        </button>
        |
        <div class="btn-group" appDropdown>
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Actions <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor: pointer;" (click)="onSwitchMode('User')">User SignUp</a>
            </li>
            <li>
              <a style="cursor: pointer;" (click)="onSwitchMode('School')">School SignUp</a>
            </li>
            <li>
              <a style="cursor: pointer;" (click)="onLoginMode('User')">User Login</a>
            </li>
            <li>
              <a style="cursor: pointer;" (click)="onLoginMode('School')">School Login</a>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
