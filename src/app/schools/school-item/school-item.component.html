      <h3>{{ school.name }}</h3>
      <p>{{ school.address }}</p>
      <div *ngIf="role == 'Admin' || schoolId == school._id">
        <form #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              [(ngModel)]="school.name"
              name="name"
            >
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              [(ngModel)]="school.address"
              name="address"
            >
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid">Update</button>
        </form>
      </div>
